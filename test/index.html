<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Theory Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Music Theory Visualizer</h1>

  <div class="canvas-container">
    <canvas id="fretboard" width="900" height="200"></canvas>
    <canvas id="piano" width="900" height="120"></canvas>
  </div>

  <h2>Intervals</h2>
  <table id="intervalsTable">
    <thead>
      <tr><th>Name</th><th>Notes</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Triads</h2>
  <table id="triadsTable">
    <thead>
      <tr><th>Name</th><th>Notes</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Four-Note Chords</h2>
  <table id="chordsTable">
    <thead>
      <tr><th>Name</th><th>Notes</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
